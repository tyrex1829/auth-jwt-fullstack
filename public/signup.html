<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoHook</title>
  </head>
  <body>
    <div>
      Signup
      <input
        id="signup-username"
        type="text"
        name="username"
        placeholder="Username"
      />
      <input
        id="signup-password"
        type="password"
        name="password"
        placeholder="Password"
      />
      <button onclick="signup()">Submit</button>
    </div>
  </body>
</html>
